<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: #ffffff;
        }

        /* Navbar Styling */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #24292e;
            color: white;
            padding: 10px 20px;
        }
        .navbar .greetings {
            font-weight: bold;
            font-size: 1.2em;
        }

        /* Editor Header */
        .editor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #2c2c2c;
            border-bottom: 1px solid #444;
        }

        .editor-buttons {
            display: flex;
            gap: 10px;
        }
        .editor-buttons button,
        .editor-buttons select,
        .editor-buttons input {
            padding: 8px 15px;
            background-color: #007acc;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 0.9em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .editor-buttons button:hover,
        .editor-buttons select:hover,
        .editor-buttons input:hover {
            background-color: #005a99;
        }

        /* Ace Editor */
        #editor {
            height: 600px;
            width: 100%;
            margin: 5px;
            border: 5px solid #444;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            line-height: 1.6;
        }

        /* Terminal */
        #terminal {
            height: 200px;
            width: 100%;
            margin-top: 15px;
            background-color: #151515;
            color: #32cd32;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            border: 1px solid #444;
            border-radius: 4px;
            padding: 10px;
            overflow-y: auto;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            overflow-y: auto;
        }
        .modal-content {
            background-color: #2c2c2c;
            margin: 15% auto;
            padding: 20px;
            width: 40%;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            color: white;
        }
        .modal-header {
            font-size: 1.5em;
            margin-bottom: 15px;
            text-align: center;
        }
        .modal-content label {
            display: block;
            margin: 10px 0 5px;
        }
        .modal-content input,
        .modal-content textarea {
            width: 95%;
            padding: 10px;
            background-color: #1e1e1e;
            border: 1px solid #444;
            border-radius: 4px;
            color: white;
        }
        .modal-footer button {
            background-color: #007acc;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
        }
        .modal-footer button:hover {
            background-color: #005a99;
        }

        /* Close Button */
        .close {
            float: right;
            font-size: 1.5em;
            color: white;
            cursor: pointer;
        }
        .close:hover {
            color: #ff0000;
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            .editor-header {
                flex-direction: column;
                gap: 10px;
            }
        }

        #timedate{
            margin:5px;
            border: 1px solid #444;
            padding:5px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="greetings">Editing File:{{ file.file_name }}.{{file.extension}}</div>
        <div id="projectId">{{ file.id }}</div>
    </div>

    <!-- Editor Header -->
    <div class="editor-header">
        <div class="editor-buttons">
            <form id="runForm" action="{% url 'executeCode' %}" method="post">
                {% csrf_token %}
                <input type="hidden" name="file_id" value="{{ file.id }}">
                <input type="hidden" name="content" id="runCode">
                <input type="hidden" name="language" value="{{ file.extension }}">
                <button type="submit">Run code</button>
            </form>
            <button onclick="clearCode()">Clear</button>

            <form id="saveForm" method="post" action="{% url 'saveCode' %}">
                {% csrf_token %}
                <input type="hidden" name="file_id" value="{{ file.id }}">
                <input type="hidden" name="extainson" value="{{ file.extension }}">
                <input type="hidden" name="content" id="content">
                <button type="submit">Save</button>
            </form>            
            <button onclick="openSaveAsModal()">Save As</button>

            <div class="editor-controls">
                <label for="themeSelector">Theme:</label>
                <select id="themeSelector">
                    <optgroup label="Light Themes">
                        <option value="chrome">Chrome</option>
                        <option value="clouds">Clouds</option>
                        <option value="clouds_midnight">Clouds Midnight</option>
                        <option value="dawn">Dawn</option>
                        <option value="dreamweaver">Dreamweaver</option>
                        <option value="eclipse">Eclipse</option>
                        <option value="github">GitHub</option>
                        <option value="iplastic">IPlastic</option>
                        <option value="solarized_light">Solarized Light</option>
                        <option value="textmate">Textmate</option>
                        <option value="tomorrow">Tomorrow</option>
                        <option value="xcode">Xcode</option>
                        <option value="kuroir">Kuroir</option>
                        <option value="katzenmilch">Katzenmilch</option>
                    </optgroup>
                    <optgroup label="Dark Themes">
                        <option value="ambiance">Ambiance</option>
                        <option value="chaos">Chaos</option>
                        <option value="cloud9_night">Cloud9 Night</option>
                        <option value="clouds_midnight">Clouds Midnight</option>
                        <option value="cobalt">Cobalt</option>
                        <option value="dracula">Dracula</option>
                        <option value="gob">Gob</option>
                        <option value="gruvbox">Gruvbox</option>
                        <option value="idle_fingers">Idle Fingers</option>
                        <option value="kr_theme">KR Theme</option>
                        <option value="merbivore">Merbivore</option>
                        <option value="merbivore_soft">Merbivore Soft</option>
                        <option value="mono_industrial">Mono Industrial</option>
                        <option value="monokai">Monokai</option>
                        <option value="pastel_on_dark">Pastel on Dark</option>
                        <option value="solarized_dark">Solarized Dark</option>
                        <option value="terminal">Terminal</option>
                        <option value="tomorrow_night">Tomorrow Night</option>
                        <option value="tomorrow_night_blue">Tomorrow Night Blue</option>
                        <option value="tomorrow_night_bright">Tomorrow Night Bright</option>
                        <option value="tomorrow_night_eighties">Tomorrow Night Eighties</option>
                        <option value="twilight">Twilight</option>
                        <option value="vibrant_ink">Vibrant Ink</option>
                    </optgroup>
                </select>
                
                <label for="fontSizeSelector">Font Size:</label>
                <input id="fontSizeSelector" type="number" value="14" min="8" max="24" step="1"> px
            </div>
            </div>
            
        </div>
        <div id="timedate">Last Update: {{ file.updated_at }}</div>
    </div>

    <!-- Ace Editor -->
    <div id="ContentField" style="display: none;">{{ file.content }}</div>
    <div id="editor"></div>

    <!-- Terminal -->
     
    <div id="terminal">
        <p style=" font-weight:normal;">Terminal Output: {{ file_output.output }}</p>
        <p>{{ file_output.memory }}</p>
        <p>{{ file_output.cpuTime }}</p><br>
    </div>

    <div id="chatIcon" onclick="toggleChat()" style="position: fixed; bottom: 20px; right: 20px; background: #007acc; color: white; width: 50px; height: 50px; display: flex; align-items: center; justify-content: center; border-radius: 50%; cursor: pointer; font-size: 24px; z-index: 1000;">
        âœ‰
    </div>
    
    <!-- Chat Box -->
    <div id="chatBox" style="display: none; position: fixed; bottom: 80px; right: 20px; width: 300px; background: #2c2c2c; color: white; border-radius: 10px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); z-index: 999;">
        <div style="background: #007acc; padding: 10px; font-size: 16px; text-align: center; border-top-left-radius: 10px; border-top-right-radius: 10px;">Chat</div>
        <div id="chatMessages" style="height: 200px; overflow-y: auto; padding: 10px;"></div>
        <input id="chatInput" type="text" placeholder="Type a message..." style="width: 100%; padding: 10px; border: none; border-bottom-left-radius: 10px; border-bottom-right-radius: 10px;">
    </div>
    

    <!-- Save As Modal -->
    <div id="saveAsModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeSaveAsModal()">&times;</span>
            <div class="modal-header">Save As</div>
            <form method="post" action="{% url 'updateFile' %}">
                {% csrf_token %}
                <input type="hidden" name="file_id" value="{{ file.id }}">
                <label for="newFileName">File Name</label>
                <input type="text" name="file_name" id="newFileName" value="{{ file.file_name }}">
                <label for="newLanguage">Language</label>
                <select id="language" name="language" style="width: 98%; padding: 8px; margin: 5px 0;">
                    <option value="{{ file.extension }}">{{ file.extension }}</option>
                    <option value="python3">Python (.py)</option>
                    <option value="javascript">JavaScript (.js)</option>
                    <option value="c">C (.c)</option>
                    <option value="cpp">C++ (.cpp)</option>
                    <option value="java">Java (.java)</option>
                    <option value="html">HTML (.html)</option>
                    <option value="css">CSS (.css)</option>
                    <option value="php">PHP (.php)</option>
                    <option value="ruby">Ruby (.rb)</option>
                    <option value="swift">Swift (.swift)</option>
                    <option value="go">Go (.go)</option>
                    <option value="kotlin">Kotlin (.kt)</option>
                    <option value="rust">Rust (.rs)</option>
                    <option value="typescript">TypeScript (.ts)</option>
                    <option value="sql">SQL (.sql)</option>
                    <option value="sh">Shell Script (.sh)</option>
                    <option value="r">R (.r)</option>
                    <option value="perl">Perl (.pl)</option>
                    <option value="matlab">MATLAB (.m)</option>
                    <option value="lua">Lua (.lua)</option>
                    <option value="asm">Assembly (.asm)</option>
                </select>
                <label for="newDescription">Description</label>
                <textarea name="description" id="newDescription" rows="4">{{ file.description }}</textarea>
                <div class="modal-footer">
                    <button type="submit">Save As</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Ace Editor Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.14/ace.js"></script>
    <script>

        let editor;
        

        // Initialize Ace Editor
        function initEditor(content = "// Start coding here...") {
            const editorContainer = document.getElementById("editor");
            editor = ace.edit(editorContainer);
            editor.setTheme("ace/theme/ambiance");
            editor.session.setMode("ace/mode/javascript");
            editor.setFontSize(16); // Replace 16 with your desired font size

            editor.setOption("fontFamily", "Courier New, monospace");
            editor.session.setMode("ace/mode/javascript");
            editor.setOption("wrap", true);

            editor.setOptions({
                showLineNumbers: true,      // Show line numbers
                showGutter: true,           // Show the gutter
                readOnly: false,            // Set to true for read-only mode
                enableBasicAutocompletion: true, // Enable basic autocomplete
                enableLiveAutocompletion: true,  // Enable live autocomplete
                showFoldWidgets: true       // Show fold widgets
            });
            

            editor.setValue(content);
            
        }

        // Run code
        function runCode() {
            try {
                const code = editor.getValue();
                const terminal = document.getElementById("terminal");
                terminal.innerText = "Terminal Output:\n" + eval(code);
            } catch (error) {
                document.getElementById("terminal").innerText = "Error: " + error.message;
            }
        }

        // Clear code
        function clearCode() {
            editor.setValue("");
        }

        // Update form content before submitting
        document.getElementById('saveForm').addEventListener('submit', function(event) {
            const codeField = document.getElementById('content');
            codeField.value = editor.getValue();
            console.log("Content sent:", codeField.value); // Debugging log
        });
        
        document.getElementById('runForm').addEventListener('submit', function(event){
            const codeRun = document.getElementById('runCode');
            codeRun.value = editor.getValue();
        });

        // Get initial content from the hidden ContentField div
        const initialContent = document.getElementById("ContentField").innerText.trim() || "Start coding here...";
        
        // Initialize the editor with the content
        initEditor(initialContent);

        // Open and close Save As Modal
        function openSaveAsModal() {
            document.getElementById('saveAsModal').style.display = 'block';
        }

        function closeSaveAsModal() {
            document.getElementById('saveAsModal').style.display = 'none';
        }


        const themeSelector = document.getElementById("themeSelector");
        themeSelector.addEventListener("change", function () {
            const selectedTheme = themeSelector.value;
            editor.setTheme("ace/theme/" + selectedTheme);
        });

        // Font Size Selector
        const fontSizeSelector = document.getElementById("fontSizeSelector");
        fontSizeSelector.addEventListener("input", function () {
            const fontSize = parseInt(fontSizeSelector.value, 10);
            editor.setFontSize(fontSize);
        });




        function toggleChat() {
            const chatBox = document.getElementById("chatBox");
            chatBox.style.display = chatBox.style.display === "none" ? "block" : "none";
        }

        document.getElementById("chatInput").addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                const message = this.value.trim();
                if (message) {
                    const chatMessages = document.getElementById("chatMessages");
                    const newMessage = document.createElement("div");
                    newMessage.style.padding = "5px";
                    newMessage.style.margin = "5px 0";
                    newMessage.style.background = "#444";
                    newMessage.style.borderRadius = "5px";
                    newMessage.textContent = "You: " + message;
                    chatMessages.appendChild(newMessage);
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                    this.value = "";
                }
            }
        });
    </script>
</body>
</html>
